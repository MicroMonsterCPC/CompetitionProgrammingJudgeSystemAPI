default: &default
adapter: postgresql
pool: 5
timeout: 5000

development:
  <<: *default
  adapter: postgresql
  encoding: unicode
  database: code_run_dev
  pool: 5
  username: postgres
  password:
  host: db

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3
  adapter: postgresql
  encoding: unicode
  database: code_run_test
  pool: 5
  username: postgres
  password:
  host: db

production:
  <<: *default
  adapter: postgresql
  encoding: unicode
  database: code_run
  pool: 5
  username: postgres
  password:
  host: db
